<html>
    <head>
    <title>OmniRemover Demo - Survey remover (and general basic DOM manipulation)</title>
    <link rel="stylesheet" href="./style/style.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="container">
        <div class="diva" id="a"><a href="#">One</a></div>
        <div class="diva" id="b"><a href="http://google.com">I shall take you to Google</a></div>
        <div class="diva" id="c"><a href="#">Lucky number three</a></div>
        <div class="diva" style="display:none;">I was hidden...</div>
        <div class="diva" style="display:none;">Let me go back to the shadows...!</div>
        <div class="diva" id="buttonDiv" style="display:none;"><button disabled="">I was a hidden button. Enable/disable me.</button></div>
        </div>
    <script src="./js/omniRemover.js"></script>
    </body>
</html>
